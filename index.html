<html ng-app="project1">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
</head>

<body ng-controller = "WikiText as mainWiki">

<div>
<ul class="nav nav-pills">
	<li class="active"><a href="#">README</a></li>
	<li><a href="#">PROJECTS</a></li>
	<li><a href="#">ABOUT</a></li>
</ul>
</div>

<div class = 'jumbotron' >
<h1>{{mainWiki.wikicontent.title}}</h1>
<h3>{{mainWiki.wikicontent.description}}</h3>
</div>

<div class="learn-more">
	  <div class="container">
		<div class = 'row'>
			<div class="col-md-4" ng-repeat="wikiSubcontent in mainWiki.wikiSubcontents">
				<h3>{{wikiSubcontent.title}}</h3>
				<p>{{wikiSubcontent.paragraph}}</p>
				<p><a href="#">{{wikiSubcontent.moreText}}</a></p>
				<img ng-src='{{wikiSubcontent.image}}'>
	       </div>
	    </div>
	  </div>
	</div>

<script type="text/javascript" src="angular.min.js"></script>
<!--Including the Module - Test -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
